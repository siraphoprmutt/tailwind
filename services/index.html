<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Services</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- FontAwesome (Icons) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Load JavaScript -->
    <script src="../js/utils.js"></script>
    <script src="../js/routes.js"></script>
  </head>

  <body class="h-screen flex flex-col bg-gray-50 text-gray-800">
    <!-- ✅ Header -->
    <nav class="bg-white shadow p-4 flex justify-between items-center">
      <div class="flex items-center">
        <button
          class="sidebar-hide text-xl text-gray-700 hover:text-gray-900 transition me-5"
        >
          <i class="fas fa-chevron-left"></i>
        </button>
        <a href="/tailwind/" class="text-lg font-semibold">Tailwind Sidebar Toggle</a>
      </div>

      <!-- ✅ User Profile -->
      <div
        class="user-profile flex items-center space-x-4 bg-gray-100 px-4 py-2 rounded-full hover:bg-gray-200 transition"
      >
        <img
          src=""
          alt="User Avatar"
          class="user-avatar w-10 h-10 rounded-full border border-gray-300"
        />
        <span class="user-name text-gray-800 font-semibold"></span>

        <!-- ✅ ปุ่ม Logout ตรงๆ -->
        <button
          class="auth-btn bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition"
        >
          Logout
        </button>
      </div>
      <a
        href="/tailwind/login/"
        class="btn-login bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition"
      >
        Login
      </a>
    </nav>

    <div class="flex flex-1 relative">
      <!-- ✅ Sidebar -->
      <aside
        class="sidebar group bg-white border-r border-gray-300 p-5 transition-all duration-300 flex flex-col space-y-4 overflow-hidden absolute inset-y-0 left-0"
      >
        <button
          class="sidebar-toggle text-xl text-gray-700 hover:text-gray-900 transition self-end"
          title="Toggle Size"
        >
          <i class="fa-solid fa-bars"></i>
        </button>
        <ul class="menu space-y-2"></ul>
      </aside>

      <!-- ✅ Main Content -->
      <main class="main-content flex-1 p-6 transition-all duration-300">
        <h1 class="text-2xl font-bold">Welcome to Services</h1>
        <p class="text-gray-600">This is the main content.</p>
      </main>
    </div>

    <!-- ✅ Footer -->
    <footer class="text-center p-3 bg-gray-100">
      <p>&copy; 2024 Tailwind Sidebar</p>
    </footer>

    <!-- ✅ Load JavaScript -->
    <script src="../js/auth.js"></script>
    <script src="../js/sidebar.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
