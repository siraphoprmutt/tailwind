<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- FontAwesome (Icons) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Load JavaScript -->
    <script src="../js/utils.js"></script>
    <script src="../js/routes.js"></script>
  </head>

  <body
    class="h-screen flex items-center justify-center bg-gray-100 text-gray-800"
  >
    <div class="w-full max-w-md p-8 space-y-6 bg-white shadow-lg rounded-lg">
      <!-- Logo & Title -->
      <div class="text-center">
        <img
          src="https://i.pravatar.cc/100?img=6"
          alt="Avatar"
          class="mx-auto w-16 h-16 rounded-full shadow"
        />
        <h2 class="text-2xl font-bold text-gray-700 mt-2">Welcome</h2>
        <p class="text-gray-500">Reset your password</p>
      </div>

      <!-- âœ… Forgot Password Form -->
      <form onsubmit="handleForgotPassword(event)" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            value="email@gmail.com"
            required
            class="w-full p-3 border rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-300"
          />
        </div>

        <!-- âœ… Button -->
        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 rounded-md font-semibold hover:bg-blue-600 transition duration-300"
        >
          <i class="fas fa-paper-plane mr-2"></i> Send
        </button>
      </form>

      <!-- âœ… Links -->
      <div class="text-center">
        <p class="text-sm text-gray-500">
          Don't have an account?
          <a
            href="/tailwind/register/"
            class="text-blue-500 font-semibold hover:underline"
            >Register</a
          >
          Or
          <a
            href="/tailwind/login/"
            class="text-blue-500 font-semibold hover:underline"
            >Login</a
          >
        </p>
      </div>
    </div>

    <!-- âœ… Load JavaScript -->
    <script src="../js/auth.js"></script>
    <script src="../js/sidebar.js"></script>
    <script src="../js/main.js"></script>
    <script>
      const handleForgotPassword = async (event) => {
        event.preventDefault();
        const formValue = Object.fromEntries(new FormData(event.target));
        console.log("ðŸ”‘ Logging in...", formValue);
        if (formValue.email) {
          alert("ðŸŽ‰ Password Reset Successful!");
          window.location.href = "/tailwind/login/";
        }
      };
    </script>
  </body>
</html>
